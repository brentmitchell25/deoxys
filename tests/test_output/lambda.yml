AWSTemplateFormatVersion: '2010-09-09'
Resources:
  ApiNameapi:
    Properties:
      Name: ApiName
    Type: AWS::ApiGateway::RestApi
  AwesomeFunction3d101c6dfd704750947ecb8246b4d163Poller:
    DependsOn: [AwesomeFunctionlambda]
    Properties:
      Description: AwesomeFunction Poller
      Name: AwesomeFunctionPoller
      ScheduleExpression: rate(5 minutes)
      State: ENABLED
      Targets:
      - Arn: !GetAtt [AwesomeFunctionlambda, Arn]
        Id: AwesomeFunction
    Type: AWS::Events::Rule
  AwesomeFunction3d101c6dfd704750947ecb8246b4d163Poller3d101c6dfd704750947ecb8246b4d163Permission:
    DependsOn: [AwesomeFunctionlambda, AwesomeFunction3d101c6dfd704750947ecb8246b4d163Poller]
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref 'AwesomeFunctionlambda'
      Principal: events.amazonaws.com
      SourceArn: !GetAtt [AwesomeFunction3d101c6dfd704750947ecb8246b4d163Poller, Arn]
    Type: AWS::Lambda::Permission
  AwesomeFunctionWithJsonInput8ab4c903f3ae43b3b5d20f60e619dd86Poller:
    DependsOn: [AwesomeFunctionWithJsonInputlambda]
    Properties:
      Description: AwesomeFunctionWithJsonInput Poller
      Name: AwesomeFunctionWithJsonInputPoller
      ScheduleExpression: cron(0 12 * * ? *)
      State: ENABLED
      Targets:
      - Arn: !GetAtt [AwesomeFunctionWithJsonInputlambda, Arn]
        Id: AwesomeFunctionWithJsonInput
        Input: '{"Test1": "Test Input 1", "Test2": "Test Input 2"}'
    Type: AWS::Events::Rule
  AwesomeFunctionWithJsonInput8ab4c903f3ae43b3b5d20f60e619dd86Poller8ab4c903f3ae43b3b5d20f60e619dd86Permission:
    DependsOn: [AwesomeFunctionWithJsonInput8ab4c903f3ae43b3b5d20f60e619dd86Poller,
      AwesomeFunctionWithJsonInputlambda]
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref 'AwesomeFunctionWithJsonInputlambda'
      Principal: events.amazonaws.com
      SourceArn: !GetAtt [AwesomeFunctionWithJsonInput8ab4c903f3ae43b3b5d20f60e619dd86Poller,
        Arn]
    Type: AWS::Lambda::Permission
  AwesomeFunctionWithJsonInputb57fe3377dc54bf3a65b30890d57407cPoller:
    DependsOn: [AwesomeFunctionWithJsonInputlambda]
    Properties:
      Description: AwesomeFunctionWithJsonInput Poller
      Name: AwesomeFunctionWithJsonInputPoller
      ScheduleExpression: rate(5 minutes)
      State: ENABLED
      Targets:
      - Arn: !GetAtt [AwesomeFunctionWithJsonInputlambda, Arn]
        Id: AwesomeFunctionWithJsonInput
        Input: '{"Test3": "Test Input 3", "Test4": "Test Input 4"}'
    Type: AWS::Events::Rule
  AwesomeFunctionWithJsonInputb57fe3377dc54bf3a65b30890d57407cPollerb57fe3377dc54bf3a65b30890d57407cPermission:
    DependsOn: [AwesomeFunctionWithJsonInputb57fe3377dc54bf3a65b30890d57407cPoller,
      AwesomeFunctionWithJsonInputlambda]
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref 'AwesomeFunctionWithJsonInputlambda'
      Principal: events.amazonaws.com
      SourceArn: !GetAtt [AwesomeFunctionWithJsonInputb57fe3377dc54bf3a65b30890d57407cPoller,
        Arn]
    Type: AWS::Lambda::Permission
  AwesomeFunctionWithJsonInputlambda:
    Properties:
      Code:
        S3Bucket: lambda-bucket
        S3Key: test.zip
      Description: Polling cron with JSON input
      Environment:
        Variables:
          VARIABLE_1: Some environement variable
          VARIABLE_2: Another environment variable
      FunctionName: AwesomeFunctionWithJsonInput
      Handler: index.handler
      MemorySize: 256
      Role: !Sub 'arn:aws:iam::${AWS::AccountId}:role/TestRoleName'
      Runtime: nodejs6.10
      Timeout: '60'
      VpcConfig:
        SecurityGroupIds: [sg-********, sg-********]
        SubnetIds: [subnet-********, subnet-********, subnet-********]
    Type: AWS::Lambda::Function
  AwesomeFunctionlambda:
    Properties:
      Code:
        ZipFile: 'exports.handler = (event, context, callback) => {

          console.log(JSON.stringify(event));

          callback(null, "some success message");

          };'
      Description: Creates a new RestApi
      FunctionName: AwesomeFunction
      Handler: index.handler
      MemorySize: 128
      Role: !Sub 'arn:aws:iam::${AWS::AccountId}:role/TestRoleName'
      Runtime: nodejs6.10
      Timeout: '10'
    Type: AWS::Lambda::Function
  abcdefg1217c71e6bc5c04ad59e7b90afa424ac54Deployment:
    DependsOn: [testGETMethod]
    Properties:
      RestApiId: abcdefg12
      StageName: dev
    Type: AWS::ApiGateway::Deployment
  testGETMethod:
    DependsOn: [testPath]
    Properties:
      AuthorizationType: AWS_IAM
      HttpMethod: GET
      Integration:
        IntegrationHttpMethod: POST
        IntegrationResponses:
        - StatusCode: '200'
        RequestTemplates:
          application/json: '{

            "param1": "$input.params(''param1'')",

            "param2": "$input.params(''param2'')",

            "param3": "$input.params(''param3'')"

            }'
        Type: AWS
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AwesomeFunctionlambda.Arn}/invocations'
      MethodResponses:
      - StatusCode: '200'
      RequestParameters:
        method.request.querystring.param1: false
        method.request.querystring.param2: false
        method.request.querystring.param3: false
      ResourceId: !Ref 'testPath'
      RestApiId: !Ref 'ApiNameapi'
    Type: AWS::ApiGateway::Method
  testGETPathPermission:
    DependsOn: [ApiNameapi, AwesomeFunctionlambda, testGETMethod]
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref 'AwesomeFunctionlambda'
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiNameapi}/*/GET/test'
    Type: AWS::Lambda::Permission
  testPath:
    DependsOn: [ApiNameapi]
    Properties:
      ParentId: !GetAtt [ApiNameapi, RootResourceId]
      PathPart: test
      RestApiId: !Ref 'ApiNameapi'
    Type: AWS::ApiGateway::Resource
  troposphereRefobjectat0x038D45509a435887d19e43da9a4b6dd4f783fff1Deployment:
    DependsOn: [testGETMethod]
    Properties:
      RestApiId: !Ref 'ApiNameapi'
      StageName: dev
    Type: AWS::ApiGateway::Deployment
